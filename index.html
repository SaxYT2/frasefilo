<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
        }
        .message {
            font-size: 1.5em;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 80%;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .quote {
            font-size: 1.8em;
            font-style: italic;
        }
        .author {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icons img {
            width: 100px;
            height: 100px;
            filter: invert(100%);
        }
    </style>
    <script>
        setTimeout(() => {
            document.getElementById('error').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }, 4000);
    </script>
</head>
<body>
    <div id="error" class="message">Error al cargar el contenido...<br>Intentando de nuevo...</div>
    <div id="content" class="container hidden">
        <div class="quote">"Si desaparecieras hoy, ¿quedaría alguna huella real de tu paso por este mundo?"</div>
        <div class="author">Piensalo muy bien antes de hacerlo.</div>
        <div class="icons">
            <img src="https://philopragma.com/wp-content/uploads/2023/11/Untitled-3.png" alt="Sócrates">
        </div>
    </div>
</body>
</html>
